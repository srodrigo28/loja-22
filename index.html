<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Loja</title>
</head>
<body>
    <header>
        <button class="btn-mobile-left esconder-left">
            <i class="bi bi-list"></i>
        </button>

        <img width="100" src="./logo.png" alt="">

        <!-- INICIO MOBILE MENU -->
        <nav-header class="nav-list-mobile esconder-left">
            <div class="nav-list-header">
                <h2>Feminino</h2>
                <h2>Masculino</h2>
            </div>
            <ul class="">
                <li> <a href="#"> Início   </a> </li>
                <li> <a href="#"> Sobre    </a> </li>
                <li> <a href="#"> Projetos </a> </li>
                <li> <a href="#"> Contatos </a> </li>
            </ul>
            <div class="nav-footer">
                <section>
                    <h2>LOGIN</h2>
                    <h2 class="active">LISTA DESEJOS</h2>
                    <h2>NOSSO SUPORTE</h2>
                </section>
            </div>
        </nav-header>
        
        <button id="mobile-sac">
            <i class="bi bi-bag"></i>
        </button>
    </header>

    <!-- INICIO area sacola  -->
    <section class="bag-products esconder">
        <header>
            <h2>COMPRAS</h2>
            <button>
                <i class="bi bi-x-lg"></i>
            </button>
        </header>

        <article>
            <h4>Você ainda não selecionou nenhum produto</h4>
        </article>
    </section>
    <!-- FIM area sacola  -->

    <script src="./script.js"></script>

    <style>
        
        /** menu Drawer Products */
        .btn-mobile-left{
                display: flex;
        }
        .nav-list-mobile{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 36vw;
            height: 100vh;
            background-color: #fff;
            
            display: flex;
            flex-direction: column;
        }
        .nav-list-header{
            gap: 10px;
            display: flex;
            padding: 5px 10px;
        }
        .nav-list-header h2{
            font-size: 16px;
        }
        .nav-list-mobile li{
            margin-left: 20px;
            padding: 10px 0;
        }
        .nav-footer{
            color: #fff;
            font-size: 12px;
            background-color: #1f1f1f;
        }
        .nav-footer section{
            padding-left: 20px;
        }
        .nav-footer section h2{
            padding: 10px 0;
        }
        .nav-footer section h2.active{
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        /* INICIO MENU SACOLA  */
        .bag-products{
            width: 35vw;
            height: 100vh;
            background-color: #fff;

            position: fixed;
            top: 0;
            right: 0px;
        }
        .bag-products header{
            color: #fff;
            background-color: blueviolet;

            padding: 10px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .bag-products h2{
            font-size: 16px;
            text-align: center;
        }
        .bag-products button{
            color: #fff;
            transition: .3s;
            height: 30px;
            width: 40px;
            font-size: 13px;
        }
        .bag-products button:hover{
            transition: .5s;
            cursor: pointer;
            color: white;
            background-color: green;
        }
        .bag-products article h4{
            padding-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        /** menu Drawer Products fim */
        button{
            padding: 5px;
            cursor: pointer;
            transition: .3s;
            background-color: transparent;
        }
        button:hover{
            border-radius: 50%;
            background-color: aquamarine;
        }
        header{
            gap: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            background-color: bisque;
        }
        .nav-list{
            gap: 10px;
            display: flex;
        }
       
        @media (max-width: 990px){
                 
        }
        @media (max-width: 700px){
            .btn-mobile-left{
                display: block !important;
            }
        }

        /* HELPS FUNCTIONS */
        .esconder{ display: none; }
        .esconder-left {  display: none; }
    </style>
</body>
</html>
